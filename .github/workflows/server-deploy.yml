name: Build and Deploy Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false  # keep Docker-owned .build files; rsync handles cleanup later

      - name: Build Server (Swift 5.9 container)
        run: |
          mkdir -p /tmp/.swiftpm-cache /tmp/.clang-cache
          docker run --rm \
            --user "$(id -u)":"$(id -g)" \
            -e SWIFTPM_CACHE_PATH=/tmp/.swiftpm-cache \
            -e TOOLCHAINS=swift \
            -e HOME=/tmp \
            -v "$GITHUB_WORKSPACE":/workspace \
            -v /tmp/.swiftpm-cache:/tmp/.swiftpm-cache \
            -v /tmp/.clang-cache:/tmp/.cache \
            -w /workspace \
            swift:5.9 \
            swift build --package-path Server

      - name: Sync workspace to deployment directory
        run: |
          rsync -a --delete --exclude '.git/' --exclude 'actions-runner/' "$GITHUB_WORKSPACE"/ /opt/apps/boberhouse/

      - name: Build and restart Docker stack
        run: |
          cd /opt/apps/boberhouse/Server
          docker compose build boberhouse
          docker compose up -d boberhouse
