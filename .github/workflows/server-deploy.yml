name: Build and Deploy Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Swift toolchain
        run: swift --version

      - name: Run Server Tests
        run: swift test --package-path Server

      - name: Build and restart Docker stack
        run: |
          cd /opt/apps/boberhouse
          docker compose build boberhouse
          docker compose up -d boberhouse
